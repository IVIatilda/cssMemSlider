<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio-btn" id="img-1" checked />
        <div class="slide"><img src="./images/img1.png" alt=""></div>
        <div class="text">Cat-cake</div>
        <input type="radio" name="radio-btn" id="img-2" />
        <div class="slide"><img src="./images/img2.png" alt=""></div>
        <div class="text">Cat-Saturn</div>
        <input type="radio" name="radio-btn" id="img-3" />
        <div class="slide"><img src="./images/img3.png" alt=""></div>
        <div class="text">Cat-UFO</div>
        <input type="radio" name="radio-btn" id="img-4" />
        <div class="slide"><img src="./images/img4.png" alt=""></div>
        <div class="text">Meteorite cat</div>
        <input type="radio" name="radio-btn" id="img-5" />
        <div class="slide"><img src="./images/img5.png" alt=""></div>
        <div class="text">Cat-hat</div>
        <input type="radio" name="radio-btn" id="img-6" />
        <div class="slide"><img src="./images/img6.png" alt=""></div>
        <div class="text">Cat-alarm</div>
        <ul class="slider-control">
            <li><label for="img-1"></label></li>
            <li><label for="img-2"></label></li>
            <li><label for="img-3"></label></li>
            <li><label for="img-4"></label></li>
            <li><label for="img-5"></label></li>
            <li><label for="img-6"></label></li>
        </ul>
    </div>
</body>
</html>
